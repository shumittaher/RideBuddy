{% for field in form %}
<div class="form-group row mb-3 mb-sm-0">
    <div class="py-sm-1 col-sm-4 text-start text-sm-end border-end border-2 border-primary-subtle">

        <label for="{{ field.auto_id }}" class="form-label">
            {{field.label}}
        </label>
        
    </div>
    
    <div class="py-sm-1 col-sm-8">
        
        {{ field }}
        
    </div>
</div>
    
{% endfor %}
