{% extends "layout.html" %}

{% block body %}

<div class="boxes border shadow w-100 mx-auto text-center">

    <h2>Login</h2>

    <form action="{% url 'login' %}" method="post">

        {% csrf_token %}
        <div class="d-grid row-gap-2"> 

            <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>

        </div>

        {% if message %}
        <div class="text-danger">{{ message }}</div>
        {% endif %}

        <input class="btn btn-primary btn-lg mt-4" type="submit" value="Login">
    
    </form>

    <small>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </small>

</div>

{% endblock %}
