{% extends "layout.html" %}

{% block body %}

<div class="boxes border shadow w-100 mx-auto text-center">

    <h2>Register</h2>

    <form action="{% url 'register' %}" method="post">

        {% csrf_token %}
        <div class="d-grid row-gap-2"> 

            <div class="form-group">
                <input required class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input required class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input required class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input required class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>

        </div>

        {% if message %}
        <div class="text-danger">{{ message }}</div>
        {% endif %}

        <input class="btn btn-primary btn-lg mt-4" type="submit" value="Register">
    
    </form>
    <small>
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </small>

</div>

{% endblock %}
